<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delivery</title>
    <link rel="stylesheet" href="../CSS/product.css">
    <link rel="stylesheet" href="../CSS/delivery.css">
</head>
<body>
<div class="headerDiv">
    <a style="text-decoration: none; color: black" href="product.html"> <h1>Online Grocery Shop</h1></a>
    <ul>
        <li><a href="../HTML/product.html">Product</a></li>
        <li><a href="../HTML/orderProduct.html">Order Product</a></li>
        <li><a class="deliveryTitle" href="../HTML/delivery.html">Delivery</a></li>
    </ul>
</div>

<div class="tableDivForDelivery">
    <h2>List of Deliveries</h2>
    <button class="addDeliveryBtn">Add Delivery Info</button>
    <input type="text" class="searchIptFld" placeholder="Search Destination">
    <table class="deliveryTable">
        <tr>
            <th>ID</th>
            <th>Destination</th>
            <th>From WareHouse</th>
            <th>Date</th>
        </tr>
    </table>
</div>

<div class="popupDeliveryDiv">
    <h3>Insert your product info</h3>

    <form class="deliveryInfoForm" action="" method="POST">
        <p style="margin-left: 48%">ID:</p>
        <input type="text" class="deliveryIdInpFld"/>
        <p style="margin-left: 44%">Destination:</p>
        <input type="text" class="deliveryDestinationInpFld" required/>
        <p style="margin-left: 41%">From Warehouse:</p>
        <input type="text" class="deliveryFrWarehouseInpFld" required/>
        <p style="margin-left: 47%">Date:</p>
        <input type="date" class="deliveryDateInpFld" required/>
        <br>
        <br>
        <div class="addDeliveryBtnDiv">
            <button type="submit" class="saveDeliveryBtn">Save</button>
            <button type="button" class="updateDeliveryBtn">Update</button>
            <button type="button" class="cancelDeliveryBtn">Cancel</button>
        </div>

    </form>

</div>


<script src="../JS/delivery.js" type="module"></script>
</body>
</html>
