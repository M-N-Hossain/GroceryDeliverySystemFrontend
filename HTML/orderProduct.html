<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OrderProduct</title>
    <link rel="stylesheet" href="../CSS/product.css">
    <link rel="stylesheet" href="../CSS/op.css">
</head>
<body>
<div class="headerDiv">
    <a style="text-decoration: none; color: black" href="product.html"> <h1>Online Grocery Shop</h1></a>
    <ul>
        <li><a  href="../HTML/product.html">Product</a></li>
        <li><a class="opTitle" href="../HTML/orderProduct.html">Order Product</a></li>
        <li><a  href="../HTML/delivery.html">Delivery</a></li>
    </ul>
</div>

<div class="tableDivForOP">
    <h2>List of Order</h2>
    <button class="addOpBtn">Add Product Order</button>
    <input style="left: 36.5%" type="text" class="searchIptFld" placeholder="Search Destination">
    <table class="opTable">
        <tr>
            <th>ID</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Total Weight(KG)</th>
            <th>Total Price</th>
            <th>Van</th>
            <th style="width: 200px">Delivery Destination</th>
        </tr>
    </table>
</div>


<div class="popupOpDiv" >
    <h3>Insert your product info</h3>

    <form class="opInfoForm" action="" method="POST">
        <p style="margin-left: 47%">ID:</p>
        <input type="text" class="opIdInpFld"/>

        <p style="margin-left: 45%">Product:</p>
        <select name="product" class="selectProduct"  required></select>

        <p style="margin-left: 45%">Quantity:</p>
        <input type="text" class="opQuantityInpFld" required />

        <p style="margin-left: 38%">Total Wight (KG):</p>
        <input type="number" class="opTtlWeightInpFld" required />

        <p style="margin-left: 43%">Total Price:</p>
        <input type="number" class="opTtlPriceInpFld" required />

        <p style="margin-left: 39%">Delivery Destination:</p>
        <select name="delivery" class="selectDelivery"   required></select>

        <p style="margin-left: 47%">Van:</p>
        <select name="delivery" class="selectVan"   required></select>

        <br>
        <br>
        <div class="addOpBtnDiv">
            <button type="submit" class="saveOpBtn">Save</button>
            <button type="button" class="updateOpBtn">Update</button>
            <button type="button" class="cancelOpBtn">Cancel</button>
        </div>

    </form>

</div>


<script src="../JS/op.js" type="module"></script>
</body>
</html>
